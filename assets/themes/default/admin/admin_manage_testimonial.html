</div>
<form method="post" action="management.php?do=testimonial">
{if $content} 
{foreach from=$content key=k item=v}
<div class="card card-info">
  <div class="card-header">
    <h3 class="card-title ">
      <input type="checkbox" name="del[]" value="{$v.id}" class="check" />
     <a href="management.php?do=testimonial&job=edit&id={$v.id}" class="text-white">{$v.subject}</a> <div class="inline">{$v.status}</div></h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse"> <i class="fas fa-minus"></i></button>
      </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body pt-2"> {if $config.foto_upload}
    <div class=" pr-2 float-left">
      <div class="pic"> <img class=" profile-user-img img-fluid img-circle" img border="0" src="{set_member_photo($v)}" alt="User profile picture"/> </div>
    </div>
    {/if}
    <div > {$v.content} </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-9"><i class="far fa-calendar-alt"></i> {$v.date|format_date}  &nbsp;&nbsp; <i class="fas fa-user" > </i> <a href="#" onclick="showPage('user.php?do=view&id={$v.userid}')">{$v.name_f} {$v.name_l}</a></div>
      <div class="col-md-3">
        <div class="text-right"> <a href="management.php?do=testimonial&job=edit&id={$v.id}" class="btn btn-sm btn-primary text-white"> <i class="fas fa-edit text-sm"></i> #_str_edit# </a> </div>
      </div>
    </div>
  </div>
</div>

<!-- /.card --> 

{/foreach}
<div class="row">
  <div class="col-sm-6"> {if $pagenum}
    <div class="float-right" >
      <ul class="pagination justify-content-center">
        {$pagenum}
      </ul>
    </div>
    {/if} </div>
  <div class="tbutton col-sm-6 text-right pr-3">
    <div class="button checkbut btn btn-info" onclick="doCheck(this);"><i class="far fa-check-square"></i> <span>#_button_check_all#</span></div>
    <button type="submit" class="btn btn-danger" onclick="return confirm('#_str_confirm#');"><i class="far fa-trash-alt"></i> #_button_delete#</button>
  </div>
</div>
{/if}
