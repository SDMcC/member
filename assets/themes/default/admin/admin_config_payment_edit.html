<form method="post" action="" id="dataForm" enctype="multipart/form-data">
  <input type="hidden" value="{$paysys}" name="paysys">
  <table border="0" cellpadding="0" style="border-collapse: collapse" width="100%">
    <tr>
      <td class="confighead">#_config#: {$paysys}</td>
    </tr>
  </table>
  {$form}
  <table border="0" cellpadding="0" style="border-collapse: collapse" width="100%">
    <tr>
      <td class="formsubject">&nbsp;</td>
      <td><button type="submit" class="btn btn-primary"><i class="far fa-save"></i> #_button_save#</button>
        <div class="buttonCancel">
          <button type="button" class="btn btn-secondary buttonCancel" name="btncancel" onclick="history.back(-1)"><i class="fas fa-undo text-sm"></i> #_button_cancel#</button>
        </div></td>
    </tr>
  </table>
</form>
{if $readme} <br />
<br />
<table bgcolor="#D2E1FF" class="box2">
  <tr>
    <td><pre style="font-size: 9pt; text-align: left;">{$readme}</pre></td>
  </tr>
</table>
{/if}
