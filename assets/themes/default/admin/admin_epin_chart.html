          }).responseText;

        legend: {position: "top"},

        vAxis: {title: "Quantity", format:0},
        chartArea: {left:80,top:40,width:"95%",height:"70%"}, 
        seriesType: "bars",
        series: {4: {type: "line"}}
        };
        var chart = new google.visualization.ComboChart(document.getElementById("chartcont1"));
        chart.draw(data,options);
      }
  </script>
