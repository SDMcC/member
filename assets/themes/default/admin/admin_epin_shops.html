<div class="divLeft"> #_total# <font color="#FF0000">{$total|format_number} </font>: <font color="#FF0000"> {$cur}{$amount|format_money}</font> &nbsp; <a href="epin.php?do=order" class="egAdd">#_add_order#</a> </div>
<div class="right">
  <form method="post" action="">
    <input type="hidden" name="sd" id="starttime" value="{$sd}">
    <input type="hidden" name="ed" id="endtime" value="{$ed}">
    <div class="inline">
      <div class="input-group">
        <div class="input-group-prepend"> <span class="input-group-text"> <i class="far fa-calendar-alt"></i></span></div>
        <input type="text" value="{$ranges}" class="form-control" id="statdaterange" style="width:170px;" autocomplete="off" placeholder="#_ordered_date#">
        <div class="input-group-append">
          <button type="submit" class="btn btn-default"> <i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>
<form method="post" action="">
  <table width="100%" class="tablist table table-hover">
    <tbody>
      <tr>
        <td class="tablisthead" align="center" width="100">#</td>
         <td class="tablisthead" width="220">#_date#</td>  
        <td class="tablisthead">#_account#</td>
       
        <td class="tablisthead">#_order_id#</td>
        <td class="tablisthead">#_amount# ({$cur})</td>
        <td class="tablisthead">#_paymentid#</td>
        <td class="tablisthead">#_order_package#</td>
      </tr>
    {$content} {if $pagenum || $content}
    <tr class="tablistbutton">
      <td colspan="7"><div class="row">
          <div class="col-sm-6"> {if $pagenum}
            <div class="float-right" >
              <ul class="pagination justify-content-center">
                {$pagenum}
              </ul>
            </div>
            {/if} </div>
          <div class="tbutton col-sm-6 pl-3">
            <div class="button checkbut btn btn-info" onclick="doCheck(this);"><i class="far fa-check-square"></i> <span>#_button_check_all#</span></div>
            <button type="submit" class="btn btn-danger" onclick="return confirm('#_str_confirm#');"><i class="far fa-trash-alt"></i> #_button_delete#</button>
          </div>
        </div></td>
    </tr>
    {/if}
      </tbody>
    
  </table>
</form>
