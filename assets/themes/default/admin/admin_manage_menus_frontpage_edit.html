<form method="post" id="dataForm" action="">
	<table class="config" width="100%">
		<tr>
			<td align="right" width="22%">#_show_to#:</td>
			<td width="78%">{$menu.showto}</td>
		</tr>
		<tr>
			<td align="right" width="22%">#_menu_title#:</td>
			<td width="78%"><input type="text" name="title" size="25" class="required" value="{$menu.title}"></td>
		</tr>
		<tr>
			<td align="right" width="22%">#_heading_title#:</td>
			<td width="78%"><input type="text" name="head_title" size="25" value="{$menu.head_title}"></td>
		</tr>
		
		<tr>
			<td align="right" width="22%">#_link_page#:</td>
			<td width="78%">{if $menu.issystem}<input type="text" name="link" size="25" class="required" value="{$menu.link}" {if $menu.issystem}readonly="true"{/if}>{if $menu.issystem}<span class="egInfo">#_system_file#</span>{/if}
			{else}<select size="1" name="link">{$links}</select>{/if}
			</td>
		</tr>
		
		<tr>
			<td align="right" width="22%">#_sort_order#:</td>
			<td width="78%"><input type="text" name="sort_order" size="25" class="required" value="{$menu.sort_order}"></td>
		</tr>
		
		<tr>
			<td align="right" width="22%">#_css_class#:</td>
			<td width="78%"><input type="text" name="cssclass" size="25" value="{$menu.cssclass}"></td>
		</tr>
		<tr>
			<td align="right" width="22%">#_parent_menu#:</td>
			<td width="78%"><select size="1" name="parent">{$parent}</select></td>
		</tr>

		<tr>
			<td align="right" width="22%">#_show_in_menu#:</td>
			<td width="78%"><select size="1" name="inmenu">{$inmenu}</select></td>
		</tr>
		<tr>
			<td align="right" width="22%">#_str_enable#:</td>
			<td width="78%"><select size="1" name="enable">{$enable}</select></td>
		</tr>
		{if $sub} {/if} 
		<tr>
			<td align="right" width="22%" valign="top">&nbsp;</td>
			<td width="78%"><button type="submit" class="btn btn-primary"><i class="far fa-save"></i> #_button_save#</button><div class="buttonCancel">
            <button type="button" class="btn btn-secondary buttonCancel" name="btncancel" onclick="history.back(-1)"><i class="fas fa-undo text-sm"></i> #_button_cancel#</button></div></div></td>
        </tr>
        {if $config.use_groups} {/if} </table>
    <input type="hidden" name="id" value="{$menu.id}"> 
	<input type="hidden" name="showto" value="{$menu.showto}"></form>
