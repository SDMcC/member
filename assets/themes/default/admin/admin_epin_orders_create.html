<form method="post" id="dataForm" action="epin.php?do=order">
	<div align="center" class="errormsg">
		{$msg}</div>
	<table class="config" width="100%">
		<tr>
			<td class="formsubject" align="right">#_username#:</td>
			<td><input type="text" name="username" size="25" class="required" id="username" /><span id="usernameResult">
			</span></td>
		</tr>
		<tr>
			<td class="formsubject" align="right">#_package_name#:</td>
			<td><select size="1" name="package_id" id="package" onchange="getCost()">{$package}</select></td>
		</tr>
		<tr>
			<td class="formsubject" align="right">#_cart_total_price# 
						({$cur}):</td>
			<td><div id="totalCost" style="display:none;"> </div><div id="BoxLoading" style="display:none;"><img border="0" src="../assets/images/loading.gif" width="167" height="14"></div>	
			</td>
		</tr>
		{if $config.separate_wallet}
		<tr>
			<td class="formsubject" align="right">#_payment_gateway#:</td>
			<td><select size="1" name="paysys">{$paysys}</select></td>
		</tr>
		{/if}
		<tr>
			<td class="formsubject" align="right">&nbsp;</td>
			<td>
		
							<div class="space">
				<input type="checkbox" name="debit" value="ON" checked />#_reduce_member_balance#</div></td>
		</tr>
		<tr>
			<td class="formsubject">&nbsp;</td>
			<td valign="top">
			<button type="submit" class="btn btn-primary" onclick="return confirm('#_str_confirm#');"><i class="far fa-save"></i> #_button_save#</button><div class="buttonCancel">
					<button type="button" class="btn btn-secondary buttonCancel" name="btncancel" onclick="history.back(-1)"><i class="fas fa-undo text-sm"></i> #_button_cancel#</button></div></td>
		</tr>
	</table>
</form>
{literal}
<script type="text/javascript">
function getCost(){
$('#BoxLoading').show("fast");
$('#totalCost').hide("fast");
idx = $('#package').val();
    $.ajax({
        type: "GET",
        dataType: "json",
        url: 'epin.php?do=order&job=getCost&id='+idx,
        success: function(result){
            $('#BoxLoading').hide("fast");
            $('#totalCost').text(result.cost);
            $('#totalCost').show("slow");
            
        }
    }); 
}



$(document).ready(function () {
getCost();
$('#username').keyup(member_check);
});
</script>
{/literal}
