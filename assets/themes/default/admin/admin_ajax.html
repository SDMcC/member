<!DOCTYPE html>
<html lang="{$lang_code}">
<head>
<meta charset="#_charset#">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>.: {$config.meta_title} Admin Control Panel - {$title|strip_tags} :.</title>
<link rel="icon" type="image/png" href="{$config.root_url}/assets/images/favicon.png">

<!-- Required CSS-->
<link href="{$config.root_url}/assets/js/adminlte/adminlte.min.css" rel="stylesheet">
<link href="{$config.root_url}/assets/js/plugins/fontawesome-free/css/all.min.css" rel="stylesheet">
<script defer src="{$config.root_url}/assets/js/plugins/fontawesome-free/js/all.min.js"></script> <!--load all styles -->
<link href="{$config.root_url}/assets/js/plugins/fontawesome-free/css/solid.min.css" rel="stylesheet" >
<script defer src="{$config.root_url}/assets/js/plugins/fontawesome-free/js/solid.min.js"></script> <!--load all styles -->
<link href="{$config.root_url}/assets/js/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
<link href="{$config.root_url}/assets/themes/{$config.template_dir}/css/general.css" rel="stylesheet" type="text/css" />
<link href="{$config.root_url}/assets/themes/{$config.template_dir}/css/egStyle.css" rel="stylesheet" type="text/css" />
<link href="{$config.root_url}/assets/themes/{$config.template_dir}/css/admin.css" rel="stylesheet" type="text/css" />
<link href="{$config.root_url}/assets/themes/{$config.template_dir}/css/custom.css" rel="stylesheet" type="text/css" />
<script src="{$config.root_url}/assets/js/plugins/jquery/jquery.min.js"></script> 
<script src="{$config.root_url}/assets/js/custom.js" type="text/javascript"></script> 
<script src="{$config.root_url}/assets/languages/{$session_language}.js" type="text/javascript"></script> 

</head>

<body style="max-width: 99%;">

<!-- titleWrapper-->
<div id="titleWrapper">
  <div class="titlebox">
    <div class="pageTitle">{$title}
    </div>
</div></div>
<!-- titleWrapper--> 

<!-- contentWrapper-->
<div class="clearfix"></div>
<div class="content" style="min-height:250px;"> {include file=$BODY} </div>
<!-- contentWrapper--> 

<!-- copyrightWrapper-->
<div class="clearfix"></div>
<div id="copyrightWrapper">
  <div class="center">
    <div> {$copyright_notice}</div>
    <div> #_powered_notice#</div>
  </div>
</div>
<!-- copyrightWrapper-->

<!-- Required scripts --> 
<script src="{$config.root_url}/assets/js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="{$config.root_url}/assets/js/adminlte/adminlte.min.js" type="text/javascript"></script> 
<script src="{$config.root_url}/assets/js/plugins/moment/moment.min.js"></script> 
<script src="{$config.root_url}/assets/js/plugins/inputmask/jquery.inputmask.min.js"></script> 
<script src="{$config.root_url}/assets/js/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script> 
<script src="{$config.root_url}/assets/js/plugins/jquery-ui/jquery-ui.min.js"></script> 
<script src="{$config.root_url}/assets/js/plugins/sweetalert2/sweetalert2.min.js"></script> 
<script src="{$config.root_url}/assets/js/plugins/jquery-validation/jquery.validate.min.js"></script> 
<script src="{$config.root_url}/assets/js/starter.js" type="text/javascript"></script>
</body>
</html>
