<!DOCTYPE html>
<html>
<head>
<title>{$config.meta_title} - {$title|strip_tags}</title>
<link rel="icon" type="image/png" href="{$config.root_url}/assets/images/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../assets/themes/{$config.template_dir}/css/general.css" rel="stylesheet" type="text/css" />
<link href="../assets/themes/{$config.template_dir}/css/egStyle.css" rel="stylesheet" type="text/css" />
<link href="../assets/js/adminlte/adminlte.min.css" rel="stylesheet" type="text/css">
<link href="../assets/js/plugins/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<script defer src="../assets/js/plugins/fontawesome-free/js/all.min.js"></script> <!--load all styles -->
<link href="../assets/themes/{$config.template_dir}/css/admin-login.css" rel="stylesheet" type="text/css" />
{if $config.captcha_enable == 2 }
<script src="https://www.google.com/recaptcha/api.js"></script>
{/if}
</head>

<body class="login">
<div class="container  ">
  <div class="d-flex justify-content-center h-100" id="loginBox">
    <div class="card">
      <div class="card-header">
        <div class="header"> <img src="{if $config.company_logo}{$config.company_logo|upload_img_url}{else}{$config.root_url}/assets/images/logo.png{/if}" alt="{$config.program_name}" title="{$config.program_name}" style="max-height: 70px;" /> </div>
      </div>
      <div class="card-body"> {if $msg}
        <div class="errormsg"> {$msg}</div>
        {/if}
        <form method="post" id="dataForm" action="login.php">
            
            
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text"> <span class="fas fa-user"></span> </div>
        </div>
        <input type="text" name="uname" class="form-control required" placeholder="#_username#">
      </div>
            

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text"> <span class="fas fa-lock"></span> </div>
        </div>
        <input type="password" name="pass" class="form-control required" placeholder="#_password#">
      </div>  
            

          {if $config.captcha_enable == 1 }
          <div class="input-group form-group">
            <div class="input-captcha-prepend" -> <span class="turimage"> <img src="../captcha.php?{$timenow}" /></span> </div>
            <input type="text" size="24" name="touring_code" class="form-control required" placeholder="#_enter_captcha_code#" autocomplete="off">
          </div>
          {/if}
          
          {if $config.captcha_enable == 2 }
          <div class="input-group form-group">
            <div class="g-recaptcha float-right" data-sitekey="{$config.gcaptcha_site_key}"></div>
          </div>
          {/if}
          <div class="form-group">
             <button type="submit" class="btn btn-block btn-primary"><i class="fas fa-sign-in-alt"></i> #_button_login#</button> 
      
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center"> <a href="password.php">#_str_forgot_password#</a> </div>
      </div>
    </div>
  </div>
  <div class="login-footer">
    <p class="copyright-info">{$copyright_notice}</p>
    <p class="software-info">#_powered_notice#</p>
  </div>
</div>
</body>
</html>
