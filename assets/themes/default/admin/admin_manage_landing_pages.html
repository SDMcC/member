<div class="divLeft">
  <p>#_total#: <font color="#FF0000">{$total|format_number}</font>&nbsp;&nbsp; <a href="management.php?do=landing_pages&job=edit" class="egAdd">#_page_add#</a></p>
</div>
{if $config.multi_language}
<div class="right">
  <form method="post" action="management.php?do=content&job=setlang">
    #_edit_language#:
    <select size="1" name="lang" onchange="this.form.submit()">
      
      
			{$languages}
			
    
    </select>
  </form>
</div>
{/if}
<form method="post" action="management.php?do=landing_pages&job=del">
  <table border="0" class="tablist table table-hover" width="100%">
    <tr>
      <td align="center" class="tablisthead" width="100">#</td>
      <td class="tablisthead" width="220">#_created_date#</td>
      <td class="tablisthead">#_page_name#</td>
      <td class="tablisthead">#_page_url#</td>
      <td class="tablisthead">#_page_visit#</td>
      <td class="tablisthead" width="100">#_str_enable#</td>
    </tr>
    {$content} {if $pagenum || $content}
    <tr class="tablistbutton">
      <td colspan="7"><div class="row">
          <div class="col-sm-6"> {if $pagenum}
            <div class="float-right" >
              <ul class="pagination justify-content-center">
                {$pagenum}
              </ul>
            </div>
            {/if} </div>
          <div class="tbutton col-sm-6 pl-3">
            <div class="button checkbut btn btn-info" onclick="doCheck(this);"><i class="far fa-check-square"></i> <span>#_button_check_all#</span></div>
            <button type="submit" class="btn btn-danger" onclick="return confirm('#_str_confirm#');"><i class="far fa-trash-alt"></i> #_button_delete#</button>
          </div>
        </div></td>
    </tr>
    {/if}
  </table>
</form>
