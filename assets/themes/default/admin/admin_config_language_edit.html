<form method="post" action="" id="dataForm">
	<table border="0" cellspacing="0" cellpadding="0" class="config" width="100%">
		<tbody>
		<tr>
			<td align="right" class="formsubject">#_language_file#:</td>
			<td>{$file}</td>
		</tr>
		<tr>
			<td align="right" class="formsubject">#_language_code#:</td>
			<td><input type="text" name="code" size="20" value="{$code}" class="required" /></td>
		</tr>
		<tr>
			<td align="right" class="formsubject">#_language_name#:</td>
			<td><input type="text" name="name" size="20" value="{$name}" class="required" /></td>
		</tr>
            
		<tr>
			<td align="right" class="formsubject">#_reload_menus#:</td>
			<td>{html_options name=reload_menus options=$myOptions|get_yesno_option}</td>
		</tr> 
            
		<tr>
			<td align="right" class="formsubject">#_str_enable#:</td>
			<td><select size="1" name="enable">{$enable}</select></td>
		</tr>
            

            
            
            
		<tr>
			<td align="right" class="formsubject">&nbsp;</td>
			<td><input name="default" value="1" type="checkbox" {if $default}checked{/if} />#_is_default_language#</td>
		</tr>
		<tr>
			<td align="right" class="formsubject">&nbsp;</td>
			<td><button type="submit" class="btn btn-primary"><i class="far fa-save"></i> #_button_save#</button><div class="buttonCancel">
				<button type="button" class="btn btn-secondary buttonCancel" name="btncancel" onclick="history.back(-1)"><i class="fas fa-undo text-sm"></i> #_button_cancel#</button></div>
			</td>
		</tr>
	</tbody>
	</table>
</form>
