<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart1);
      function drawChart1() {
      var jsonData = $.ajax({
          url: "members.php",
          type: "POST",
          data: "action=summary",
         
          async: false
          }).responseText;


        var data = new google.visualization.DataTable(jsonData);
        var options = { 
        legend: {position: "top"},
        hAxis: {title: "Dates"},
        vAxis: {title: "Quantity", format:0},
        chartArea: {left:30,top:30,width:"95%",height:"70%"}, 
        seriesType: "bars",
        series: {4: {type: "line"}}
        };
        var chart = new google.visualization.ComboChart(document.getElementById("chartcont1"));
        chart.draw(data,options);
      }
  </script>
