<form method="post" id="dataForm" action="">
	<!-- TinyMCE -->{$TinyMCE_Config}
	<!-- /TinyMCE --><table border="0" class="config" width="100%">
		<tr>
			<td align="right" class="formsubject">#_category#:</td>
			<td><select size="1" name="parent">{html_options options=$parents selected=$faq.parent}</select></td>
		</tr>
		<tr>
			<td align="right" class="formsubject">#_question#:</td>
			<td><input type="text" name="question" size="98" value="{$faq.caption}" style="width: 95%" class="required" /></td>
		</tr>
		<tr>
			<td align="right" valign="top" class="formsubject">#_answer#:</td>
			<td><textarea rows="21" name="answer" cols="59" class="required mceEditor" id="msg_edit" style="width: 95%">{$faq.message}</textarea></td>
		</tr>
		<tr>
			<td align="right" valign="top" class="formsubject">&nbsp;</td>
			<td><button type="submit" class="btn btn-primary"><i class="far fa-save"></i> #_button_save#</button><div class="buttonCancel">
				<button type="button" class="btn btn-secondary buttonCancel" name="btncancel" onclick="history.back(-1)"><i class="fas fa-undo text-sm"></i> #_button_cancel#</button></div>
			</td>
		</tr>
	</table>
	<input type="hidden" name="id" value="{$faq.id}" /></form>
