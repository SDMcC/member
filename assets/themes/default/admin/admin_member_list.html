<div class="divLeft"> #_total#: <font color="#FF0000">{$total|format_number}</font></div>
<div class="right">
  <form method="post" action="">
    <input type="hidden" name="sd" id="starttime" value="{$sd}">
    <input type="hidden" name="ed" id="endtime" value="{$ed}">
    <div class="inline">
      <div class="input-group">
        <div class="input-group-prepend"> <span class="input-group-text"> <i class="far fa-calendar-alt"></i></span></div>
        <input type="text" value="{$ranges}" class="form-control" id="statdaterange" style="width:170px;" autocomplete="off" placeholder="#_joindate#">
        <input type="text" name="q" value="{$query}" class="form-control" style="width:100px;" autocomplete="off" placeholder="#_username#">
        <select class="custom-select" name="m" onchange="this.form.submit()" style="width:100px;">
          
          
          {$packages}
        
        
        </select>
        <select class="custom-select" name="s" onchange="this.form.submit()" style="width:100px;">
          
          
          {$filter}
        
        
        </select>
        <div class="input-group-append">
          <button type="submit" class="btn btn-default"> <i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>
<form method="post" action="members.php?do=massdelete">
  <table class="tablist table table-hover" width="100%">
    <tr>
      <td class="tablisthead" align="center" width="100">#</td>
      <td class="tablisthead" width="220">#_joindate#</td>
      <td class="tablisthead" width="150">#_username#</td>
      <td class="tablisthead">#_name# </td>
      <td class="tablisthead" width="300">#_email#</td>
      <td class="tablisthead" align="center" width="100">#_referral#</td>
      <td class="tablisthead" align="center" width="100">#_stats#</td>
      <td class="tablisthead" align="center" width="100">#_status#</td>
    </tr>
    {$content} 
    {if $pagenum || $content}
    <tr class="tablistbutton">
      <td colspan="9"><div class="row">
          <div class="col-sm-6"> {if $pagenum}
            <div class="float-right" >
              <ul class="pagination justify-content-center">
                {$pagenum}
              </ul>
            </div>
            {/if} </div>
          <div class="tbutton col-sm-6 pl-3">
            <div class="button checkbut btn btn-info" onclick="doCheck(this);"><i class="far fa-check-square"></i> <span>#_button_check_all#</span></div>
            <button type="submit" class="btn btn-danger" onclick="return confirm('#_str_confirm#');"><i class="far fa-trash-alt"></i> #_button_delete_inactive#</button>
          </div>
        </div></td>
    </tr>
    {/if}
  </table>
</form>
<div align="center">
  <table border="0" cellpadding="0" style="border-collapse: collapse">
    <tr>
      <td class="pr-3"><div class="indicatorImg memberPaid" title="#_member_paid#"></div>
        : #_member_paid#</td>
      <td class="pr-3"><div class="indicatorImg memberFree" title="#_member_free#"></div>
        : #_member_free#</td>
      <td class="pr-3"><div class="indicatorImg memberExpired" title="'._member_expired.'"></div>
        : #_member_expired#</td>
      <td class="pr-3"><div class="indicatorImg memberDisabled" title="#_member_disabled#"></div>
        : #_member_disabled#</td>
    </tr>
  </table>
</div>
