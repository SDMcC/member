
<div class="divLeft"><a href="#" onclick="addCat()" class="egAdd">#_add_category#</a></div>
{if $config.multi_language}
<div class="right">
<form method="post" action="management.php?do=faqs&job=setlang">
		#_edit_language#: <select size="1" name="lang" onchange="this.form.submit()">
			{$languages}
			</select>

		</form>
</div>
{/if}
<div class="clearfix"></div>
<div>
<table width="100%" class="tablist table table-hover">
	<tr>
		<td align="center" class="tablisthead" valign="top" width="80">#</td>
		<td class="tablisthead" valign="top">#_category#</td>
		<td class="tablisthead" valign="top" width="200">#_str_limit#</td>
		<td align="center" class="tablisthead" valign="top" width="100">#_faqs#</td>
		<td align="center" class="tablisthead" valign="top" width="200">&nbsp;</td>
	</tr>
	{$content} {if $pagenum} <tr class="tablistbutton">
		<td colspan="5"><div class="pagenum">
			{$pagenum}</div>
		</td>
	</tr>
	{/if} </table>
</div>
	
<div id="BoxCatEdit" style="display:none;">
	<form method="post" id="dataForm" action="management.php?do=faqs&job=editCat">
		<table border="0" cellpadding="0" width="100%" class="config">
			<tbody>
			<tr>
				<td colspan="2" class="confighead">#_add_category#</td>
			</tr>
			<tr>
				<td align="right" class="formsubject">#_category_name#:</td>
				<td width="315"><input type="text" name="catname" id="catname" size="25" value="" class="required" /></td>
			</tr>
			<tr>
				<td align="right" class="formsubject">#_sort_order#:</td>
				<td width="315"><input type="text" name="sort_order" id="sort_order" size="25" class="required" /></td>
			</tr>
			<tr>
				<td align="right" class="formsubject">#_str_limit#:</td>
				<td width="315"><select size="1" name="showto" id="showto">{$showto}
						</select></td>
			</tr>
			<tr>
				<td align="right" width="315">&nbsp;</td>
				<td width="315">
				<button type="submit" class="btn btn-primary"><i class="far fa-save"></i> #_button_save#</button>
                    
                 <button type="button" class="btn btn-secondary buttonCancel" name="btncancel" onclick="HideMe('#BoxCatEdit');"><i class="fas fa-undo text-sm"></i> #_button_cancel#</button>   
                    
                    
				
				</td>
			</tr>
		</tbody>
		</table>
<input type="hidden" name="id" id="catid" value="" />
</form>
</div>
{literal}
<script type="text/javascript">
function addCat() {
ShowAndScroll('BoxCatEdit');
$('#dataForm').get(0).reset();
$('#catid').val(''); 
$('#sort_order').val(''); 
$("#catname").focus();
}

function editCategory(idx){
    if(idx==0) { return false; }
    $.ajax({
        type: "GET",
        dataType: "json",
        url: 'management.php?do=faqs&job=editCat&id='+idx,
        success: function(result){
        	ShowAndScroll('BoxCatEdit');
            $('#catname').val(result.Name); 
            $('#catid').val(result.Id); 
            $('#sort_order').val(result.Order); 
            $('#showto').val(result.ShowTo);

        },
    });   
}

</script>
{/literal}
