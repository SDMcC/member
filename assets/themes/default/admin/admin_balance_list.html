#_total_balance#: <font color="#FF0000">{$cur}{$total_balance|format_money}&nbsp;&nbsp;&nbsp; </font>{if $config.point_system}#_total_point#: <font color="#FF0000">{$total_point|format_money}</font>{/if}
<table class="tablist table table-hover" width="100%">
  <tr>
    <td class="tablisthead" align="center" width="100">#</td>
    <td class="tablisthead">#_account# </td>
    <td class="tablisthead">#_balance# ({$cur})</td>
    {if $config.point_system}
    <td class="tablisthead">#_point#</td>
    {/if} </tr>
  {$content} {if $pagenum}
  <tr class="tablistbutton">
    <td colspan="4"> {if $pagenum}
      <ul class="pagination justify-content-center">
        {$pagenum}
      </ul>
      {/if} </td>
  </tr>
  {/if}
</table>
