<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="sticky-top mb-3">
          <form method="post" id="dataForm34" action="admin.php?do=calendar&job=complete&id={$event.event_id}">
            
            <!-- /.card -->
            <div class="card" >
              <div class="card-header">
                <h3 class="card-title">#_event_details#</h3>
              </div>
              <div class="card-body" style="min-height: 300px">
                <div class="border-bottom">
                  <h6>{$event.event_title}</h6>
                </div>
                <div class=" info-box-text text-gray text-sm">#_admin# <font class="float-right text-blue">{$event.name}</font></div>
                <div class=" info-box-text text-gray text-sm">#_event_created# <font class="float-right text-blue">{$event.create_time|format_time}</font></div>
                <div class=" info-box-text text-gray text-sm">#_event_time# <font class="float-right text-blue">{$event.event_time|format_time}</font></div>
                <div class=" info-box-text text-gray text-sm">#_event_url# <a href="{$event.event_url|urldecode}" class="float-right text-blue" target="_view">{getMaxChars($event.event_url|urldecode, 100)}</a></div>
                <div class="border-bottom mt-3">#_event_desc#</div>
                <div class="mb-5">{$event.event_desc|eg_get_html}</div>
              </div>
              <div class="card-footer">
                <div class="row">
                 <div class="col-md-6">
                 
                    <button type="button" class="btn btn-secondary btn-block" name="btncancel"  onclick="window.location='admin.php?do=calendar'" ><i class="fas fa-undo text-sm"></i> #_button_back#</button>

                     
                  </div> 
                  <div class="col-md-6">
                    {if !$event.done_time}   
                    <button type="submit" class="btn btn-primary btn-block" onclick="return confirm('#_str_confirm#');"><i class="far fa-save"></i> #_event_set_complete#</button>{/if}
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /.col -->
      <div class="col-md-8">
        <div class="card card-primary">
          <div class="card-body p-0"> 
            <!-- THE CALENDAR -->
            <div id="calendar"></div>
          </div>
          <!-- /.card-body --> 
        </div>
        <!-- /.card --> 
      </div>
      <!-- /.col --> 
    </div>
    <!-- /.row --> 
  </div>
  <!-- /.container-fluid --> 
</section>
<!-- /.content --> 

<script>
  $(function () {
    var Calendar = FullCalendar.Calendar;
    var calendarEl = document.getElementById('calendar');

    var calendar = new Calendar(calendarEl, {
      headerToolbar: {
        left  : 'prev,next today',
        center: 'title',
        right : 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: 'admin.php?do=calendar&job=calender_events',
      editable  : false,
      droppable : false, // this allows things to be dropped onto the calendar !!!

    });

    calendar.render();


  })
    
    

</script>
