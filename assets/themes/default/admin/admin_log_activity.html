<div class="divLeft"> #_total#: <font color="#FF0000">{$total|format_number}</font></div>
<div class="right">
  <form method="post" action>
    <input type="hidden" name="sd" id="starttime" value="{$sd}">
    <input type="hidden" name="ed" id="endtime" value="{$ed}">
    <div class="inline">
      <div class="input-group">
        <div class="input-group-prepend"> <span class="input-group-text"> <i class="far fa-calendar-alt"></i></span></div>
        <input type="text" value="{$ranges}" class="form-control" id="statdaterange" style="width:170px;" autocomplete="off" placeholder="#_date#">
        <div class="input-group-append">
          <button type="submit" class="btn btn-default"> <i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>
<form method="post" action="">
  <table width="100%" class="tablist table table-hover">
    <thead>
      <tr>
        <td class="tablisthead text-center" style="width: 100px">#</td>
        <td class="tablisthead" width="220px">#_date#</td>
       {if !$userid} <td class="tablisthead" width="250px">#_account#</td>{/if}
        <td class="tablisthead" width="150px">#_str_ip#</td>
        <td class="tablisthead">#_activity# </td>
      </tr>
    </thead>
    {$content}
    
    
    {if $pagenum}
    <tr class="tablistbutton">
      <td colspan="5"><ul class="pagination justify-content-center">
          {$pagenum}
        </ul></td>
    </tr>
    {/if}
  </table>
  <input type="hidden" name="reset" value="1" />
</form>
