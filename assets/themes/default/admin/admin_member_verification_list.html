<script type="text/javascript">
var thejob = "{$job}";
var msg = '#_confirm_document_delete#';
var msg_setVerified = '#_confirm_status_verified#';
var msg_setunVerified = '#_confirm_status_unverified#';

{literal}

function setunVerified(uid){
    if (confirm(msg_setunVerified)) {
        $.blockUI({ message: '' }); 
        $.ajax({
            type: 'GET',
            url:  'members.php?do=verification&job=set_unverified&id='+uid,
            success: function (response) {
                setTimeout($.unblockUI, 1000);
                ReloadTab('.uitabs');
            }
        });
    }
};


function setVerified(uid){
    if (confirm(msg_setVerified)) {
        $.blockUI({ message: '' }); 
        $.ajax({
            type: 'GET',
            url:  'members.php?do=verification&job=set_verified&id='+uid,
            success: function (response) {
                setTimeout($.unblockUI, 1000);
                ReloadTab('.uitabs');
            }
        });
    }
};



function delDoc(cat_id){
    if (confirm(msg)) {

        $.blockUI({ message: '' }); 
        $.ajax({
            type: 'GET',
            url:  'members.php?do=verification&job=del_doc&id='+cat_id,
            success: function (response) {
                setTimeout($.unblockUI, 1000);
                ReloadTab('.uitabs');
            }
        });
    }
};



    
$(document).ready(function(){

        });

$("#Del"+thejob).validate({

});


$("#listVM"+thejob).validate({
