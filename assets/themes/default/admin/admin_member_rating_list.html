<div class="divLeft"></div>
<div class="right">
  <form method="post" action="">
    <input type="hidden" name="sd" id="starttime" value="{$sd}">
    <input type="hidden" name="ed" id="endtime" value="{$ed}">
    <div class="inline">
      <div class="input-group">
        <div class="input-group-prepend"> <span class="input-group-text"> <i class="far fa-user"></i></span></div>
        <input type="text" name="q" value="{$query}" class="form-control" style="width:200px;" autocomplete="off" placeholder="#_search#">

        <div class="input-group-append">
          <button type="submit" class="btn btn-default"> <i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>


<table class="tablist table table-hover" width="100%">
	<tr>
		<td class="tablisthead" align="center" width="100">#</td>
		<td class="tablisthead">#_account# </td>
		<td class="tablisthead">#_rating_score#</td>
		<td class="tablisthead">&nbsp;</td>
	</tr>
	{$content} 
    

{if $pagenum}
    <tr class="tablistbutton">
      <td colspan="6">
         {if $pagenum}
            <div class=" mt-1" >
              <ul class="pagination justify-content-center">
                {$pagenum}
              </ul>
            </div>
            {/if}
        </td>
    </tr>
    {/if}



</table>
