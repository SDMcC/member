<form method="post" id="dataForm" action="admin.php?do=add">
  <table border="0" cellpadding="0" width="100%" class="config">
    <tbody>
      <tr>
        <td align="right" class="formsubject">#_username#:</td>
        <td><input type="text" name="userid" size="12" class="required" /></td>
      </tr>
      <tr>
        <td align="right" class="formsubject">#_password#:</td>
        <td><input type="text" size="19" name="password" class="required" id="newpw" />
          <div id="strengthBar"></div></td>
      </tr>
      <tr>
        <td align="right" class="formsubject">#_name#:</td>
        <td><input type="text" size="25" name="name" class="required" /></td>
      </tr>
      <tr>
        <td align="right" class="formsubject">#_email#:</td>
        <td><input type="text" size="25" name="email" class="required" /></td>
      </tr>
      <tr>
        <td align="right" class="formsubject">#_mobile_phone#:</td>
        <td><input type="text" name="cellphone" size="30" value="{$adm.cellphone}" ></td>
      </tr>
      <tr>
        <td align="right" class="formsubject">#_levelaccess#:</td>
        <td><select size="1" name="userlevel">
            <option value="general">#_admin_general# </option>
            <option value="super">#_admin_super#</option>
          </select></td>
      </tr>
        
        {if $config.multi_language}
        <tr>
          <td align="right" class="formsubject">#_language#:</td>
          <td><select size="1" name="lang">
              
          {$language}
				
        
            </select></td>
        </tr>
        {/if}
        
      <tr>
        <td align="right">&nbsp;</td>
        <td><button type="submit" class="btn btn-primary"><i class="far fa-save"></i> #_button_save#</button></td>
      </tr>
    </tbody>
  </table>
</form>
