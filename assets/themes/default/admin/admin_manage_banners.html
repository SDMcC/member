<p>#_total#: <font color="#FF0000">{$total|format_number}</font>&nbsp;&nbsp; <a href="#" onclick="addBanner()" class="egAdd">#_add_banner#</a></p>
<table border="0" width="100%" class="tablist table table-hover">
  <tr>
    <td align="center" class="tablisthead" valign="top" width="80">#</td>
    <td class="tablisthead" valign="top" width="468">#_banner_image#</td>
    <td class="tablisthead" valign="top">#_html_code#</td>
    <td class="tablisthead" valign="top" align="center" width="100">&nbsp;</td>
  </tr>
  {$content} {if $pagenum}
  <tr class="tablistbutton">
    <td colspan="4"><ul class="pagination justify-content-center">
        {$pagenum}
      </ul></td>
  </tr>
  {/if}
</table>
<div id="BoxEdit" style="display:none;">
  <form method="post" id="dataForm" enctype="multipart/form-data" action="management.php?do=banners&job=add">
    <table border="0" cellpadding="0" width="100%" class="config">
      <tbody>
        <tr>
          <td colspan="2" class="confighead">#_add_banner#</td>
        </tr>
        <tr>
          <td align="right" class="formsubject">#_banner_image#:</td>
          <td width="315"><div class="inline">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="filebanner" name="banner" accept="image/*">
                <label class="custom-file-label" for="filebanner">#_choose_file#</label>
              </div>
            </div></td>
        </tr>
        <tr>
          <td align="right" width="315">&nbsp;</td>
          <td width="315">
              

            
				<button type="submit" class="btn btn-primary"><i class="fas fa-file-upload"></i> #_button_upload#</button>
                    
                 <button type="button" class="btn btn-secondary buttonCancel" name="btncancel" onclick="HideMe('#BoxEdit');"><i class="fas fa-undo text-sm"></i> #_button_cancel#</button>
            
            
            </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
{literal} 
<script type="text/javascript">
    function addBanner() {
        ShowAndScroll('BoxEdit');
        $('#dataForm').get(0).reset();
    }

</script> 
{/literal}
